x-profile: &profile
    WWWUSER: '${WWWUSER:-1000}'
    WWWGROUP: '${WWWGROUP:-1000}'
    LARAVEL_SAIL: 1
    XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
    XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
    IGNITION_LOCAL_SITES_PATH: '${PWD}'

x-laravel:
    service: &laravel
        build:
            context: './vendor/laravel/sail/runtimes/8.4'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP:-1000}'
        image: 'sail-8.4/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        environment:
            <<: *profile
            REVERB_HOST: reverb

        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - pgsql
            - redis
            - mailpit

services:
    laravel.test:
        <<: *laravel
        ports:
            - '127.0.0.1:${APP_PORT:-80}:80'
        environment:
            <<: *profile
            REVERB_HOST: localhost
    vue:
        <<: *laravel
        command: 'bun dev'
        ports:
            - '127.0.0.1:${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            <<: *profile
            REVERB_HOST: localhost
    queue:
        <<: *laravel
        command: 'php artisan queue:listen'
        restart: 'unless-stopped'
    crontab:
        <<: *laravel
        command: 'php artisan schedule:work'
    reverb:
        <<: *laravel
        command: 'php artisan reverb:start'
        ports:
            - '127.0.0.1:8080:8080'
    pgsql:
        image: 'postgres:18-alpine'
        ports:
            - '127.0.0.1:${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE:-laravel}'
            POSTGRES_USER: '${DB_USERNAME:-sail}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'sail-pgsql:/var/lib/postgresql'
            - './vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - pg_isready
                - '-q'
                - '-d'
                - '${DB_DATABASE:-laravel}'
                - '-U'
                - '${DB_USERNAME:-sail}'
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        ports:
            - '127.0.0.1:${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            - '127.0.0.1:${FORWARD_MAILPIT_PORT:-1025}:1025'
            - '127.0.0.1:${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sail-pgsql:
        driver: local
    sail-redis:
        driver: local
